<header class="index">
  <div class="flex--nav-top">
    <div class="wrapper">
      <div class="flex--wrap">
            <div class="flex---right">
              <div class="flex--date_time">
                  <span class="title">شنبه </span>
                  <span class="title">۲</span>
                  <span class="title">بهمن ماهه </span>
                  <span class="title"> ۱۳۹۵ </span>
              </div>
              <div class="flex--language" ng-controller="LanguageSwitchController">
                <h3 class="title"  ng-click="changeLanguage('fa')" translate="farsi" id="persian">فارسی</h3>
                <h3 class="title">عربی</h3>
                <h3 class="title"  ng-click="changeLanguage('en')" translate="English" id="English">English</h3>
              </div>
            </div>
            <div class="flex---left">
                <div class="flex--right">
                  <input type="text" placeholder="{{ 'search' | translate }}" class="input" name="" value="">
                </div>
                <div class="flex--left">
                  <img src="styles/img/magnifier-tool-2.svg" class="img--user" alt="">
                </div>
            </div>
        </div>
    </div>
  </div>
</header>
