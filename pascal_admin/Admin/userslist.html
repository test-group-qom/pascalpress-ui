<div class="_content" ng-controller="userslistCtrl">
  <div class="_content--in">

    <div class="_headerelement">
      <h3>لیست اعضا</h3>
    </div>

    <div class="_tableElement">
      <table>
        <thead>
          <tr colspan="3">
            <th > #</th>
            <th >نام کاربری</th>
            <th>ایمیل</th>
            <th >وضعیت</th>
            <th ></th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="users in allUser | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage" ng-if="users.Role == 'Member'">
            <td class="_PersianNumber">{{($index+1)+(per*10)}}</td>
            <td>{{users.username}}</td>
            <td>{{users.email}}</td>
            <td>{{users.stauts != "1" ? 'فعال' : 'غیرفعال'}}</td>
            <td>
              <span ui-sref="admaster.useredit({id:users.id})" class="_posticon"><i id="_posticon---edit" class="fa fa-pencil-square-o" ></i></span>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="_pagination">
        <div>
          <button type="button" class="_button Next ---primary" ng-click="PrevPage(per)"><i class="fa fa-arrow-right "></i></button>
          <button type="button"  ng-repeat="n in [] | range: pagination.numPages " ng-click="ToPageId(n)" class="_button ---default _PersianNumber number numpage" ng-class="{Active: n == per}">{{n + 1}}</button>
          <button type="button" class="_button Next ---primary" ng-click="NextPage(per)"><i class="fa fa-arrow-left "></i></button>
        </div>
      </div>
    </div>

  </div>
</div>
