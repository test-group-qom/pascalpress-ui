<div class="_content" ng-controller="listNewsCtrl">
  <div class="_content--in">

    <div class="_headerelement">
      <h3>لیست مقالات</h3>
    </div>

    <div class="_tableElement">
      <table>
        <thead>
          <tr colspan="4">
            <th > #</th>
            <th >عنوان</th>
            <th>تگ</th>
            <th></th>

          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="table in tables">

                <td class="_PersianNumber">{{$index + 1}}</td>
                <td>{{table.newsdetails[0].title}}</td>
                <td>{{table.newsdetails[0].summary}}</td>
                <td>
                  <span class="_posticon" ng-click="delete(table.id,$index)">
                    <i id="_posticon---edit" class="fa fa-pencil-square-o" >
                      حذف
                      <img src="styles/img/rubbish-bin.svg" class="icon--deleted" alt="">
                    </i>
                  </span>
                </td>
                <td>
                  <span ui-sref="admaster.news_list_edit({id:table.id})" ng-click="Edit_news()" class="_posticon">
                    <i  id="_posticon---delete" class="fa fa-times">ویرایش
                      <img src="styles/img/edit.svg" class="icon--edit" alt="">
                    </i>
                  </span>
                </td>


          </tr>


        </tbody>
      </table>
      <div class="_pagination">
        <div>
          <!-- <button type="button" class="_button Next ---primary" ng-click="PrevPage(per)"><i class="fa fa-arrow-right "></i></button>
          <button type="button"  ng-repeat="n in [] | range: pagination.numPages " ng-click="ToPageId(n)" class="_button ---default _PersianNumber number numpage" ng-class="{Active: n == per}">{{n + 1}}</button>
          <button type="button" class="_button Next ---primary" ng-click="NextPage(per)"><i class="fa fa-arrow-left "></i></button> -->
        </div>
      </div>
    </div>

  </div>
</div>
